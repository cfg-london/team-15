{% load static %}
<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static "css/index.css" %}"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8">
      <title>Login</title>
    </head>

    <body>
      <main>
        <h5 class="indigo-text center-align">Please, login into your account</h5>
        <div class="section"></div>

        <div class="container center">
          <div class="z-depth-1 grey lighten-4 row login-container">

            {% if form.errors %}
              <p class="red-text">Invalid username or password! Please try again.</p>
            {% endif %}

            <form class="col s12" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="row"></div>

              <div class="row">
                <div class="input-field col s12">
                  {{ form.username }}
                  {{ form.username.label_tag }}
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  {{ form.password }}
                  {{ form.password.label_tag }}
                </div>
                <label id="forgot-password-text">
  								<a class="indigo-text" href="#!"><b>Forgot Password?</b></a>
  							</label>
              </div>

              <br/>
              <div class="row center">
                <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect indigo">Login</button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    </body>
  </html>
